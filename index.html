<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-M9PPBT7KY2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-M9PPBT7KY2');

<body>
    <!-- Navigation Bar -->
    <header class="navigation-bar">
        <nav>
            <h1>ðŸŽ¬ Movie Finder</h1>
            <button type="button" data-theme-toggle aria-label="Toggle Theme">
                <i class="fa-solid fa-moon"></i> <!-- Default Moon Icon -->
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <form id="searchForm">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for a movie or series...">
                </div>
                <button type="submit" id="search-btn">
                    <span class="button-text">Search</span>
                    <div class="loader hidden"></div>
                </button>
            </form>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden"></div>

        <!-- Movie Grid -->
        <div id="movieGrid" class="movie-grid">
            <!-- Movie results will be displayed here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
